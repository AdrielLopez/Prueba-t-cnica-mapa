<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
  crossorigin=""/>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Prueba Técnica Adriel Lopez</title>
</head>
<body>

  <div id="map"></div>
  <form action="">
    <div class="formdiv">
      <label for="name">Nombre</label>
      <input type="text" name="name" id="name" placeholder="ej: AEROTERRA S.A.">
    </div>
    <div class="formdiv">
      <label for="address">Dirección</label>
      <input type="text" name="address" id="address"  placeholder="ej: Av. Eduardo Madero 1020">
    </div class="formdiv">
    <div class="formdiv">
      <label for="phone">Teléfono</label>
      <input type="text" name="phone" id="phone"  placeholder="ej: 54 9 11 5272 0900">
    </div>
    <div class="formdiv">
      <label for="category">Categoría</label>
      <select name="category" id="category">
      <option hidden selected>Seleccionar</option>
       <option value="Comercial">Comercial</option> 
       <option value="Residencial">Residencial</option> 
       <option value="Mixta">Mixta</option> 
      </select>
    </div>
    <div class="formdiv">
      <label for="cordLat">Coord. Lat</label>
      <input type="number" name="cordLat" id="cordLat" step="any"  placeholder="ej: -34.595986"  min="-90" max="90">
    </div>
    <div class="formdiv">
      <label for="cordLon">Coord. Lon</label>
      <input type="number" name="cordLon" id="cordLon" step="any"  placeholder="ej: -58.3724715" min="-180" max="180">
    </div>
   <button type="submit" class="btnadd">Agregar</button>
  </form>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
  integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
  crossorigin=""></script>
  <script src="index.js"></script>
  
</body>
</html>
